name: Android CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Make gradle executable
      run: chmod +x ./gradlew
        
    - name: Build android app
      run: ./gradlew :app:assembleDebug


